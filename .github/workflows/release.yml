name: Build and Release

on:
  push:
    tags:
      - 'v[0-9][0-9][0-9][0-9]-[0-9][0-9]-[0-9][0-9]'
      - '[0-9][0-9][0-9][0-9]-[0-9][0-9]-[0-9][0-9]'
  workflow_dispatch:
    inputs:
      version_date:
        description: 'Version date (YYYY-MM-DD)'
        required: true
        default: ''
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version date
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            DATE="${{ inputs.version_date }}"
          else
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            # Remove 'v' prefix if present
            DATE="${TAG_NAME#v}"
          fi
          echo "date=${DATE}" >> $GITHUB_OUTPUT
          echo "Version date: ${DATE}"

      - name: Install FontForge
        run: |
          sudo apt-get update
          sudo apt-get install -y fontforge

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build fonts
        run: uv run all --date ${{ steps.version.outputs.date }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.date }}
          files: |
            dist/*.ttf
            OFL
          generate_release_notes: true
          draft: false
          prerelease: false
